<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Myntra</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#" id="registerBtn">Register</a>
        </nav>
    </header>
    
    <main>
        <h2>Featured Products</h2>
        <section class="product-grid">
            <div class="product">
                <img src="images/shirt.jpg" alt="Stylish Shirt">
                <h3>Stylish Shirt</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/dress.jpg" alt="Elegant Dress">
                <h3>Elegant Dress</h3>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/sneakers.jpg" alt="Casual Sneakers">
                <h3>Casual Sneakers</h3>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Registration Popup -->
    <div id="registrationPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
